<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://kit.fontawesome.com/e42952cfb6.js" crossorigin="anonymous"></script>
    <title>J</title>
  </head>
  <body>
    <div class="container">
      <div class="title a-center">
        <h3></h3>Choose your Plan</h3>
      </div>
      <div class="option one flex j-between">
        <div class="left flex j-between">
          <input type="radio" id="starter" name="plan" value="starter">
          <label for="starter"></label>
          <div class="package">
            <h3>Starter</h3>
            <p>▪ Backlink Mandatory</p>
            <p>▪ Contact Form with 50 entries / month</p>
          </div>
        </div>
        <div class="price">
          <h3>$0 Free</h3>
        </div>
      </div>

      <div class="option two flex j-between">
        <div class="left flex j-between">
          <input type="radio" id="liberty" checked="checked" name="plan" value="liberty">
          <label for="liberty"></label>
        <div class="package">
          <div class="recommended flex j-between">
            <h3>Liberty</h3>
            <mark>RECOMMENDED<mark>
          </div>
          <p>▪ Use in Single domain.</p>
          <p>▪ Contact Form with 50 entries / month</p>
        </div>
        </div>
        <div class="price">
          <h3>$10</h3>
        </div>
      </div>
    </div>

    <button class="button flex j-between">
      <i id="icon"></i>
      <h2 id="mybutton">Buy Now ($10)</h2>
    </button>

  </body>
  <script src="dist/js/jquery-3.5.1.min.js"></script>
  <script src="dist/js/main.js"></script>
</html>
